<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Responsiv Bootstrap-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--CSS Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--JS Bootstrap-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--Verlinkung zum internen CSS-->
  <link rel="stylesheet" href="Overview.css">




</head>
<body>
  <!-- Start Container -->
  <div class="container">



    <!-- Erster Bereich-->
    <div class="row align-items-start">

      <!-- Erste Spalte im ersten Bereich-->
      <div class="col">
        Links oben
      </div>

      <!-- Zweite Spalte im ersten Bereich-->
      <div class="col">
        Mitte oben
      </div>

      <!-- Dritte Spalte im ersten Bereich-->
      <div class="col">
        Rechts oben
      </div>

    <!-- Ende erster Bereich -->
    </div>



    <!-- Zweiter Bereich-->
    <div class="row align-items-center">

      <!-- Erste Spalte im zweiten Bereich-->
      <div class="col">
        Links mitte
      </div>

      <!-- Zweite Spalte im zweiten Bereich-->
      <div class="col">
        Mitte mitte
      </div>

      <!-- Dritte Spalte im zweiten Bereich-->
      <div class="col">
        Rechs mitte
      </div>

    <!-- Ende zweiter Bereich -->
    </div>



    <!-- Dritter Bereich-->
    <div class="row align-items-end">

      <!-- Erste Spalte im dritten Bereich-->
      <div class="col">
        Links unten
      </div>

      <!-- Zweite Spalte im dritten Bereich-->
      <div class="col">
        Mitte unten
      </div>

      <!-- Dritte Spalte im dritten Bereich-->
      <div class="col">
        Rechts unten
      </div>

    <!-- Ende dritter Bereich -->
    </div>


  <!-- Ende Container -->
  </div>
</body>
</html>
