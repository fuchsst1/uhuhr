<div class="container" style="margin-top:60px">
    <h2>Projekt Anlegen</h2>
</div>


<div class="container">

    <!-- Erster Bereich-->
    <div class="row">
      <div class="col-sm-3"><label>Projektname:</label></div>
      <div class="col-sm-9"><input placeholder="Projektname" class="form-control" id="user" name="username" type="text" autofocus/></div>
    </div>
    <div class="row">
      <div class="col-sm-3"><label>Kunde:</label></div>
      <div class="col-sm-9">
        <select class="form-control custom-select" id="sel1">
            <option selected>Choose Customer</option>
            <option>CSS</option>
            <option>Credit Suisse</option>
            <option>ABB</option>
          </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col text-sm-right">
        <button type="button" style="margin-top:6px;margin-bottom:6px" class="btn btn-light">Neuer Kunde erfassen</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3"><label>Startdatum:</label></div>
      <div class="col-sm-9"><input class="form-control" id="startdatum" name="startdatum" type="date" required></div>
    </div>
    <div class="row">
      <div class="col-sm-3"><label>Enddatum:</label></div>
      <div class="col-sm-9"><input class="form-control" id="enddatum" name="enddatum" type="date" required></div>
    </div>
    <div class="row">
      <div class="col-sm-3"><label>Bemerkungen:</label></div>
      <div class="col-sm-9"><input placeholder="Bemerkungen" class="form-control" id="bemerkungen" type="text" autofocus/></div>
    </div>
    <div class="row">
      <div class="col text-sm-right">
        <button type="button" style="margin-top:6px" class="btn btn-light" id=subproject>Submit</button>
    </div>
</div>

<div class="container">
  <table class="table table-hover p-table">
    <thead>
      <tr>
        <th>Projektname</th>
        <th>Kunde</th>
        <th>Startdatum</th>
        <th>Enddatum</th>
        <th>Bearbeiten</th>

        </td>
      </tr>
